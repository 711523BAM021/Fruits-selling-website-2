<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Fresh Fruits Store</title>
    <style>
        body {
            font-family: Arial;
            background-color: #fdf6ec;
            margin: 0;
        }
        header, footer {
            background-color: #ffa500;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #ffcc80;
            text-align: center;
            padding: 10px;
        }
        nav a {
            margin: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .content {
            text-align: center;
            padding: 30px;
        }
        .content img {
            max-width: 100%;
            border-radius: 50px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffa500;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .fruits-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .fruit-card {
            background-color: white;
            border-radius: 10px;
            width: 200px;
            margin: 15px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .fruit-card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
        }
        .fruit-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .fruit-offer {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .fruit-card:hover {
            transform: scale(1.03);
        }
        .section-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 30px;
            color:#ffa500;
        }
    </style>
</head>
<body>
    <header>Fresh Fruits Store</header>

    <nav>
        <a href="index.html">Home</a>
        <a href="fruits.html">Fruits</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="content">
        <h2>Welcome to Fresh Fruits Store</h2>
        <p>Get farm-fresh fruits delivered to your doorstep.</p>
        <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/fruit-flyer-design-template-758c6b59d1e94c082727b401e48138fc_screen.jpg?ts=1637033962" alt="Fresh Fruits">
        <br><br>
        <a href="fruits.html"><button class="button">Shop Now</button></a>
    </div>

    <div class="section-title">Today's Special</div>

    <div class="fruits-section">
        <div class="fruit-card card">
            <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce" alt="Apples">
            <div class="fruit-name card-title">Apples</div>
            <div class="fruit-offer">20% OFF</div>
        </div>
        <div class="fruit-card card">
            <img src="https://cdn.mos.cms.futurecdn.net/v2/t:0,l:0,cw:2117,ch:1191,q:80,w:2117/YDFk8cgmSKu8VYFVedUQ8j.jpg" alt="Bananas">
            <div class="fruit-name card-title">Bananas</div>
            <div class="fruit-offer">30% OFF</div>
        </div>
        <div class="fruit-card card">
            <img src="https://ideogram.ai/assets/image/lossless/response/wA4eOcEjQvej_zXbvlY7OA" alt="Mango">
            <div class="fruit-name card-title">Mango</div>
            <div class="fruit-offer">15% OFF</div>
        </div>
    </div>

    <footer>&copy; 2025 Fresh Fruits Store</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                const title = card.querySelector('.card-title')?.textContent;
                alert(`The fruit added to your cart: ${title}`);
            });
        });
    </script>
</body>
</html>
